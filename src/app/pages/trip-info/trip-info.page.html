<ion-content [fullscreen]="true">
  <div class="main">
    <h1 *ngIf="trip">{{trip.name}}</h1>
    <br>
    <div class="item" [ngClass]="{'today': getDayState(day) == 1}"
      (click)="redirectToActivitiesByDayView(day, getDayState(day))" *ngFor="let day of trip.daysForTrip">
      <p>{{day.display}}</p>
      <div class="iconState">
        <img *ngIf="getDayState(day) == 1" src="../../../assets/tick.png" alt="" srcset="">
        <img *ngIf="getDayState(day) == 2" src="../../../assets/yesterday.png" alt="" srcset="">
        <img *ngIf="getDayState(day) == 3" src="../../../assets/tomorrow.png" alt="" srcset="">
      </div>
      <div>
        <div *ngIf="day.activities.length == 0 && getDayState(day) != 2">
          <small class="noActivity">Sin actividades agregadas.</small>
          <br>
        </div>
        <small>Click para ver mÃ¡s detalles.</small>

      </div>
    </div>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="grid-outline"></ion-icon>
    </ion-fab-button>


    <ion-fab-list side="top">
      <!-- <ion-fab-button (click)="shareTrip()">
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-fab-button> -->
      <ion-fab-button (click)="redirectToReportPage()">
        <ion-icon name="document-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="removeTrip()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
